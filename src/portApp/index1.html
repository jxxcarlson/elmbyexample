<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>App a0b3</title>
  <link rel="stylesheet" href="whatever-you-want.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script>
  var appFlags = {"thisAppId": "a0b3", "otherAppId": "fff9"}
  var app = Elm.Main.init({
    node: document.getElementById('elm')
    , flags : appFlags

  });

  app.ports.sendMessage.subscribe(function(data) {
    var currentList = JSON.parse(localStorage.getItem(appFlags.otherAppId))
    console.log("currentList (1): " + JSON.stringify(currentList))
    var newList = [data]
    console.log("newList (1): " + JSON.stringify(newList))
    localStorage.setItem(appFlags.otherAppId, JSON.stringify(newList));
  });

  app.ports.getMessage.subscribe(function(data) {
    var message_ = localStorage.getItem(appFlags.thisAppId)
    localStorage.setItem(appFlags.otherAppId, "[]")
    app.ports.receiveMessage.send(JSON.parse(message_))
  });


  // var message = localStorage.getItem(other_app_id)

  // app.ports.receiveMessage.send(message);
  </script>
</body>
</html>
